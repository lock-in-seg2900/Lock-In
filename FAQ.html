        </header>

        <section class="faq-container">
            <div class="faq-item">
                <div class="faq-question">
                    <h3 data-en="How do I create a study group?" data-fr=""></h3>
                    <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                    <p data-en="To create a study group, go to your dashboard and click 'Create Group'. You can set the group name, subject, maximum members, and meeting schedule. Once created, you can invite friends or make it public for other students to join." data-fr=""></p>
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">
                    <h3 data-en="What's the difference between the plans?" data-fr=""></h3>
                    <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                    <p data-en="Starter (free) includes basic group features and limited room booking. Plus ($9.99/month) adds unlimited room booking, smart scheduling, and priority support. Premium ($19.99/month) includes all features plus advanced analytics and early access to new features." data-fr=""></p>
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">
                    <h3 data-en="Can I use LockIn for virtual study sessions?" data-fr=""></h3>
                    <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                    <p data-en="Yes! All plans include virtual study rooms with video conferencing, screen sharing, and collaborative whiteboards. You can schedule virtual sessions just like in-person ones, and our platform automatically generates meeting links for your group." data-fr=""></p>
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">
                    <h3 data-en="How does the smart scheduling feature work?" data-fr=""></h3>
                    <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                    <p data-en="Smart scheduling analyzes all group members' calendars, class schedules, and preferred study times to find optimal meeting times. It can automatically book rooms, send reminders, and even reschedule sessions if conflicts arise. This feature is available in Plus and Premium plans." data-fr=""></p>
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">
                    <h3 data-en="Is my data and study information secure?" data-fr="">?</h3>
                    <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                    <p data-en="Absolutely. We use bank-level encryption for all data, comply with educational privacy standards, and never sell your information. You control what study materials are shared and with whom. Plus and Premium users get additional security features like private groups and advanced permission settings." data-fr=""></p>
                </div>
            </div>
